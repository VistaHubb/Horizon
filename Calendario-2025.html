  <style>
    /* Basic Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    /* Body and Layout */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header, footer {
      width: 100%;
      background-color: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    header h1, footer p { margin: 0; }

    /* Calendar Container */
    .calendar-container {
      width: 100%;
      max-width: 1200px;
      margin: 1rem auto;
      padding: 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }

    /* Individual Month Block */
    .month-block {
      background: #fff;
      border: 1px solid #ddd;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .month-block h2 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    .month-block table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
    }
    .month-block th, .month-block td {
      border: 1px solid #ddd;
      padding: 0.5rem;
      width: 1in;
      height: 1in;
      text-align: center;
    }

    /* Download Button Styles */
    .download-buttons {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }
    .download-buttons a {
      display: inline-block;
      padding: 0.4rem 1rem;
      border-radius: 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .download-buttons a:hover {
      background-color: #0056b3;
    }

    /* Responsive Ads and Footer */
    .ad-space {
      width: 100%;
      background-color: #ddd;
      text-align: center;
      padding: 0.5rem;
      font-size: 1rem;
      color: #333;
      margin: 0.5rem 0;
    }
  </style>
</head>
